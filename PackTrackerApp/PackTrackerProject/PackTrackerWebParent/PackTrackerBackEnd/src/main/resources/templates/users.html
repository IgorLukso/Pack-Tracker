<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Pack Tracker - Manage Users')"/>
<body>
	<div class="container-fluid">
		
		<div th:replace="fragments :: navigation"></div>
		
		<div class="modal fade text-center" id="deleteModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle"></h4> 
					</div>
					
					<div class="modal-body">
						<span id="modalBody">Are you sure?</span>
					</div>
					
					 <div class="modal-footer">
					 	<a class="btn btn-success" href="" id="yesButton">Yes</a>
					 	<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					 </div>
				</div>
			</div>
		</div>	
	
		<div>
			<h2>Manage Users</h2>
			
			<a class="btn btn-primary m-3" th:href="@{/users/new}">Add New User</a>
			
			<!-- "success" message after adding new user/ user not found message -->
			<div th:if="${message != null}" class="alert alert-success text-center">
				[[${message}]]
			</div>
			
		</div><hr>
			<table class="table table-bordered table-striped table-hover table-responsive-md">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>Email</th>
						<th>Location</th>
						<th>Phone Number</th>
						<th>Enabled</th>
						<th>Admin</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listOfUsers}">
						<td>[[${user.id}]]</td>
						<td>[[${user.email}]]</td>
						<td>[[${user.location}]]</td>
						<td>[[${user.phone}]]</td>
						<td>[[${user.enabled}]]</td>
						<td>[[${user.admin}]]</td>
						<td>
							<a class="btn btn-success mr-3 " th:href="@{'/users/edit/'+${user.id}}" title="Edit this user">Edit</a>
							&nbsp;
							<a class="btn btn-danger delete_link" th:userId="${user.id}" th:href="@{'/users/delete/'+${user.id}}" title="Delete this user">Delete</a>
			
						</td>
					</tr>
				</tbody>
			</table>
		<div class="text-center">
			<p>Pack Tracker Admin - Copyright &copy; Pack Tracker</p>
		</div>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$(".delete_link").on("click",function(e) {
				e.preventDefault();
				link = $(this);
				userId = link.attr("userId");
				$("#modalTitle").text("Delete user with ID: "+userId);
				$("#yesButton").attr("href", link.attr("href"));
				$("#deleteModal").modal();
			});
		});
	</script>
	
</body>
</html>
