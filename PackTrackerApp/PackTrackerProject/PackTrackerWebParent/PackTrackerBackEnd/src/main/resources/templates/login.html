<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Pack Tracker Admin - Login</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		 
</head>
<body>
	<div class="container-fluid text-center mt-5">
		<div>
			<img alt="logo" th:src="@{/images/PackTrackerLogo.png}">
		</div>
		<div>
			<form th:action="@{/login}" method="post" style="max-width: 460px; margin: 0 auto;">
				<div th:if="${param.error}">
					<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</div>
				<div class="border border-primary rounded p-3">
					<p>Admin Login</p><hr>
						<p>
							<input type="email" name="email" id="email" class="form-control mb-3" placeholder="email" required>
						</p>
						<p>
							<input type="password" name="password" id="password" class="form-control mb-3" placeholder="password" required>
						</p>
						<p>
							<input type="submit" value="Log in" class="btn btn-primary">
						</p>
				</div>
			</form>
		</div>
		<div>
			<p>Pack Tracker Admin - Copyright &copy; Pack Tracker</p>
		</div>
		
	</div>
</body>
</html>
